<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Perfil- Seu nome</title>
    <link rel="stylesheet" href="seunome-card-style.css" />
  </head>
  <body>
    <article class="card">
      <figure>
        <img src="URL-da-imagem" alt="Foto de Perfil" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">[Seu Nome Aqui]</h2>
        <p class="card-subtitle">[Sua Função ou Descrição Curta]</p>
        <p class="card-text">
          [Um parágrafo descrevendo quem você é – 1 a 2 frases]
        </p>
        <a href="#" class="card-btn">Learn More</a>
      </div>
    </article>
  </body>
</html>
